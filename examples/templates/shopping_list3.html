<!--  added " | safe" to line 19, this allows the html input to be displayed.  this assumes you know its safe. -->
<form>
    <h2>Add a Food</h2>
    <input type="text" name="food">
    {% if items %}
        {% for item in items %}
          <input type="hidden" name="food" value="{{item}}">
        {% endfor %}
    {% endif %}
    <button>Add</button>

    {% if items %}
        <br>
        <br>

        <h2>Shopping List</h2>
        <ul>
            {% for item in items %}
                <li>{{ item | safe }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</form>
